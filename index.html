<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleta rusa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white container">
    <nav class="navbar navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top text-warning"
          />
          Ruleta Rusa From Hell</a
        >
      </div>
    </nav>
    <section class="row mb-5 col-12">
      <div class="container col-12 col-lg-5">
        <div class="container col-12">
          <div class="container text-center mb-4">
            <img src="./logo.png" height="300px" width="auto" />
          </div>
          <div class="container text-center">
            <button class="btn btn-primary btn-lg" id="lanzar">
              Lanzar
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5">
        <div class="container m-5">
          <div class="container align-center bg-light text-blue">
            <br />
            <h1 class="text-primary text-center">La persona elegida es:</h1>
            <h1 class="text-danger text-center" id="elegido">
              random guy
            </h1>
            <br />
          </div>
        </div>
      </div>
    </section>
    <section class="row p-2 col-12">
      <!-- ingreso participantes -->

      <div class="container col-lg-4 my-3 ms-1">
        <h2>Ingresar Participantes</h2>
        <textarea class="form-control" id="participantes" rows="3"></textarea>
        <button id="agregar" type="button" class="btn btn-primary btn-lg my-3">
          agregar
        </button>
      </div>

      <div class="container col-12 col-lg-3 my-3">
        <h2>
          Participantes
        </h2>
        <ul class="list-group" id="disponibles"></ul>
        <button id="reset" type="button" class="btn btn-primary btn-lg my-2">
          resetear
        </button>
      </div>
      <div class="container col-12 col-lg-3 my-3 me-1">
        <h2>Descartados</h2>
        <ul class="list-group" id="descartados"></ul>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>

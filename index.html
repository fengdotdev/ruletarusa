<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruleta rusa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Ruleta
        </a>
      </div>
    </nav>
    <section>
      <div class="container col-md-6">
        <!-- ruleta -->
        <div class="container">
          <img src="./logo.png" height="300px" width="auto" />
          <button class="btn btn-primary btn-lg" id="lanzar">
            Hacer girar la ruleta
          </button>
        </div>
        <!-- elegido -->
        <div class="container col-md-6" id=>
          <h1 id="elegido"></h1>
        </div>
      </div>
    </section>
    <section>
      <div class="container my-3">
        <h2>
          Participantes
        </h2>
        <ul class="list-group" id="disponibles"></ul>
        <button id="reset" type="button" class="btn btn-primary btn-sm">
          resetear
        </button>
      </div>
      <div class="container my-3">
        <h2>Descartados</h2>
        <ul class="list-group" id="descartados"></ul>
      </div>

      <!-- ingreso participantes -->

      <div class="container my-3">
        <textarea class="form-control" id="participantes" rows="3"></textarea>
        <button id="agregar" type="button" class="btn btn-primary btn-lg">
          agregar
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>

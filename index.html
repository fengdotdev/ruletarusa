<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="authors" content=" Pedro Stein , Alejandro Valderas,  Robinson Rebolledo, BÃ¡rbara Pereira, Carlina Torres,Margarita Romano,Aaron Ubilla ">
    <title>Ruleta rusa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white container">
    <nav class="navbar navbar-light bg-light mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top text-warning"
          />
          Ruleta Rusa From Hell</a
        >
      </div>
    </nav>
    <section class="row mb-5 justy-content-around">
      <div class="col-12 col-lg-5">
        <div class="m-5 col-12 text-center">
          <div class="mb-4">
            <img src="./logo.png" height="300px" width="auto" />
          </div>
          <div class="">
            <button class="btn btn-primary btn-lg" id="lanzar">
              Lanzar
            </button>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-7 my-auto">
        <div class="m-5 p-5">
          <div class="align-center bg-light text-blue p-5">
            <h1 class="text-primary text-center">La persona elegida es:</h1>
            <h1 class="text-danger text-center" id="elegido">
              <span class="fst-italic">Redoble de tambores...</span>
            </h1>
          </div>
        </div>
      </div>
    </section>
    <section class="row p-2 justify-content-around">
      <!-- ingreso participantes -->

      <div class="col-12 col-lg-4 my-3 text-center">
        <h2 class="my-4">Ingresar Participantes</h2>
        <textarea class="form-control" id="participantes" rows="3"></textarea>
        <button id="agregar" type="button" class="btn btn-primary btn-lg my-4">
          Agregar
        </button>
      </div>
      <div class="col-12 col-lg-3 my-3 text-center">
        <h2 class="my-4">
          Participantes
        </h2>
        <ul class="list-group" id="disponibles">
          <li class="list-group-item"></li>
        </ul>
        <button id="reset" type="button" class="btn btn-primary btn-lg my-4">
          Resetear
        </button>
      </div>
      <div class="col-12 col-lg-3 my-3 text-center">
        <h2 class="my-4">Descartados</h2>
        <ul class="list-group" id="descartados">
          <li class="list-group-item"></li>
        </ul>
        <button id="devolver" type="button" class="btn btn-primary btn-lg my-4">
          Devolver
        </button>
      </div>
    </section>
    <footer">
      <hr class="my-3">
      <p class="text-muted text-center my-5 fst-italic fs-3">made by the cool dudes from the 009 class!</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
